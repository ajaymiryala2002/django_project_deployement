<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
</head>
<body>
    <h2>All Students</h2>
    <a href="{% url 'add_student' %}">Add New</a>
    <table border="1" cellpadding="10">
        <tr>
            <th>ID</th><th>Name</th><th>Email</th><th>Age</th><th>Course</th><th>Actions</th>
        </tr>
        {% for s in students %}
        <tr>
            <td>{{ s.id }}</td>
            <td>{{ s.name }}</td>
            <td>{{ s.email }}</td>
            <td>{{ s.age }}</td>
            <td>{{ s.course }}</td>
            <td>
                <a href="{% url 'edit_student' s.id %}">Edit</a> |
                <a href="{% url 'delete_student' s.id %}">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="6">No students available.</td></tr>
        {% endfor %}
    </table>
</body>
</html>
